<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<div th:replace="fragments/css :: css-dep"></div>
	    <link rel="stylesheet" href="/css/form_login_style.css" />
	</head>

	<body>
		<div th:replace="fragments/navbar :: navbar"></div>
				
		<section class="vh-auto" 
			style="background-color: #eee; padding: 2%;">
		  <div class="container h-100">
		    <div class="row d-flex justify-content-center align-items-center h-100">
		      <div class="col-lg-12 col-xl-11">
		        <div class="card text-black" style="border-radius: 25px;">
		          <div class="card-body p-md-5">
		            <div class="row d-flex">
		              <div class="col-md-8 col-lg-7 col-xl-6 align-items-center justify-content-center text-center">
		                <img src="https://www.freepnglogos.com/uploads/rick-and-morty-png/rick-and-morty-mind-bending-season-mysteries-quidd-6.png"
		                  class="img-fluid" alt="Phone image">
		              </div>
		              <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
		                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
		
		                <form th:action="@{/login}" method="POST">
		                  <div class="form-outline mb-4">
		                    <input name="username" type="text" placeholder="Username" id="form1Example13" class="form-control form-control-lg" required  />
		                    <label class="form-label" for="form1Example13"></label>
		                  </div>
		
		                  <div class="form-outline mb-4">
		                    <input name="password" type="password" placeholder="Password" id="form1Example23" class="form-control form-control-lg" required  />
		                    <label class="form-label" for="form1Example23"></label>
		                  </div>
		
		                  <div class="d-flex justify-content-around align-items-center mb-4">
		                    <div class="form-check">
		                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
		                      <label class="form-check-label" for="form1Example3"> Ricordami </label>
		                    </div>
		                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Hai dimenticato la password?</a>
		                  </div>
							
		                  <div class="d-flex justify-content-center mx-4 mb-3 mt-2 mb-lg-4">
		                    <button type="submit" class="btn btn-success btn-lg">Accedi</button>
		                  </div>
		                  		
		                  <p class="text-center text-muted mt-5 mb-0">Non hai ancora un account?
		                    <a th:href="@{/formRegisterUser}" class="fw-bold text-body"><u>Registrati</u></a>
		                  </p>
		                </form>
		              </div>
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		</section>
	
		<div th:replace="fragments/footer :: footer"></div>
	</body>
</html>
