<!DOCTYPE html>
<html>

<head>
	
	<title>Film</title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stile.css" />
    <link rel="stylesheet" href="/css/found_movies_style.css" />
    <link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
		crossorigin="anonymous">
	<link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link
     	rel="stylesheet" 
    	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    	
</head>

<body>
	
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
	    <div class="container-fluid">
	        <a href="/">
	            <img class="logo" src="/images/logo-siw.png" width="22%" alt="logo" />
	        </a>		    
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarCollapse">
	            <ul class="navbar-nav me-auto mb-2 mb-md-0">
	                <li class="nav-item" th:if="${userDetails}">
	                    <a class="nav-link" href="/user.html">
	                        <span th:text="${userDetails.username}"></span>
	                    </a>
	                </li>
	                <li class="nav-item" th:if="${userDetails}">
						<a class="nav-link" href="/logout">Logout</a>
	                </li>
	                <li class="nav-item" th:unless="${user}" sec:authorize="!isAuthenticated()">
	                    <a class="nav-link" href="/login">Login</a>
	                </li>				
	                <li class="nav-item">
	                    <a class="nav-link" href="/movie">Film</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/artist">Artisti</a>
	                </li>
	            </ul>
	            <form class="d-flex" role="search" th:action="@{/searchMovies}" method="post">
	                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	                <button class="btn btn-outline-success" type="submit">Cerca</button>
	            </form>
	        </div>
	    </div>
	</nav>
	
	<div class="container">
		<h1>Film che soddisfano i requisiti</h1>
		<div th:if="${movies.isEmpty()}">Non ci sono film che soddisfano i requisiti</div>
		<ul th:if="${!movies.isEmpty()}">
			<li th:each="movie : ${movies}">
				<a href="movie.html" th:href="@{'/movie' + '/' + ${movie.id}}"
					th:text="${movie.title} + ' (' + ${movie.year}+')'">Up! (2000)</a>
			</li>
		</ul>
	</div>

<script 
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
	crossorigin="anonymous"></script>
	
</body>

</html>
