<!DOCTYPE html>
<html>

	<head>
	    <title>Lista Film</title>
		<div th:replace="fragments/css :: css-dep"></div>
	</head>

	<body>
		<div th:replace="fragments/navbar :: navbar"></div>
		
		<div class="container">
			<div th:if="${movies.isEmpty()}" class="text-center">
				<h1>Non ci sono film nel sistema</h1>
				<div class="mt-4 justify-content-center">
					<img src="https://media.tenor.com/38TIINmXZnIAAAAC/allergic-jerks.gif">
				</div>
			</div>
			<div th:if="${!movies.isEmpty()}">
				<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3" th:if="${!movies.isEmpty()}">
				    <div class="col mb-4" th:each="movie : ${movies}">
				      <div class="card h-100">
				        <div class="view overlay">
				          <div th:if="${movie.image} != null">
							<a th:href="@{'/movie/' + ${movie.id}}" class="mask rgba-white-slight">
				            	<img th:src="@{'/display/image/' + ${movie.image.id}}" class="card-img-top"/>
							</a>
				          </div>
				          <div th:if="${movie.image} == null">
							<a th:href="@{'/movie/' + ${movie.id}}" class="mask rgba-white-slight">
				            	<img src="https://westsiderc.org/wp-content/uploads/2019/08/Image-Not-Available.png" class="card-img-top"/>
							</a>
				          </div>
				        </div>
				        <div class="card-body">
				          <h4 class="card-title">
				            <span th:text="${movie.title}"></span>
				          </h4>
				          <p>Anno di uscita: <b><span th:text="${movie.year}"></span></b></p>
				          <p class="card-text">
				            <span th:text="${movie.description}"></span>
				          </p>
				        </div>
				      </div>
				    </div>
				</div>
			</div>
		</div>
	</body>
</html>
