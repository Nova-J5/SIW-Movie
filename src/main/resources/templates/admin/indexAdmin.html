<!DOCTYPE html>
<html>

<head>
	<title>
		SiwMovie - Homepage
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<link rel="stylesheet" href="/css/admin/index_admin_style.css" />
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
		crossorigin="anonymous">
	<link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link
     	rel="stylesheet" 
    	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
	    <div class="container-fluid">
	        <a href="/">
	            <img class="logo" src="/images/logo-siw.png" width="22%" alt="logo" />
	        </a>		    
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarCollapse">
	            <ul class="navbar-nav me-auto mb-2 mb-md-0">
	                <li class="nav-item" th:if="${userDetails}">
	                    <a class="nav-link" href="/user.html">
	                        <span th:text="${userDetails.username}"></span>
	                    </a>
	                </li>
	                <li class="nav-item" th:if="${userDetails}">
						<a class="nav-link" href="/logout">Logout</a>
	                </li>
	                <li class="nav-item" th:unless="${user}" sec:authorize="!isAuthenticated()">
	                    <a class="nav-link" href="/login">Login</a>
	                </li>				
	                <li class="nav-item">
	                    <a class="nav-link" href="/movie">Film</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/artist">Artisti</a>
	                </li>
	            </ul>
	            <form class="d-flex" role="search" th:action="@{/searchMovies}" method="post">
	                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	                <button class="btn btn-outline-success" type="submit">Cerca</button>
	            </form>
	        </div>
	    </div>
	</nav>
	
	<div class="container">
		<h1 class="index-title">Consulta l'archivio</h1>
		<div class="button-container">
			<a class="movie-list-option" href="/movie">
				<i class="fas fa-film"></i> Film
			</a>
			<a class="artist-list-option" href="/artist">
				<i class="fas fa-theater-masks"></i> Artisti
			</a>
		</div>
		
		<h1 class="admin-title">Operazioni per amministratore</h1>
		<div class="admin-links">
		    <a href="/admin/indexMovie" class="admin-link">Operazioni sui film</a>
		</div>
		<div class="admin-links">
		    <a href="/admin/indexArtist" class="admin-link">Operazioni sugli artisti</a>
		</div>
	</div>


</body>

</html>
