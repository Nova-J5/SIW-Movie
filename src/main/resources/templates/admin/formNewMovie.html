<!DOCTYPE html>
<html>

<head>
	
	<title>
		New Movie
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<link rel="stylesheet" href="/css/admin/form_new_movie_style.css" />
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
		crossorigin="anonymous">
	<link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link
     	rel="stylesheet" 
    	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
	
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
	    <div class="container-fluid">
	        <a href="/">
	            <img class="logo" src="/images/logo-siw.png" width="22%" alt="logo" />
	        </a>		    
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarCollapse">
	            <ul class="navbar-nav me-auto mb-2 mb-md-0">
	                <li class="nav-item" th:if="${userDetails}">
	                    <a class="nav-link" href="/user.html">
	                        <span th:text="${userDetails.username}"></span>
	                    </a>
	                </li>
	                <li class="nav-item" th:if="${userDetails}">
						<a class="nav-link" href="/logout">Logout</a>
	                </li>
	                <li class="nav-item" th:unless="${user}" sec:authorize="!isAuthenticated()">
	                    <a class="nav-link" href="/login">Login</a>
	                </li>				
	                <li class="nav-item">
	                    <a class="nav-link" href="/movie">Film</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/artist">Artisti</a>
	                </li>
	            </ul>
	            <form class="d-flex" role="search" th:action="@{/searchMovies}" method="post">
	                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	                <button class="btn btn-outline-success" type="submit">Cerca</button>
	            </form>
	        </div>
	    </div>
	</nav>


	<div class="container">
		<h1 class="add-movie-title">Aggiungi un film</h1>
		<form th:action="@{/admin/movie}" method="post" th:object="${movie}" class="add-movie-form" enctype="multipart/form-data">
		    <div th:if="${#fields.hasGlobalErrors()}" class="global-error">
		        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="error-message">...</p> 
		    </div>
		
		    <div class="form-row">
		        <label class="form-label">Titolo:</label>
		        <input type="text" th:field="${movie.title}" class="form-input" />
		        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-message"></span>
		    </div>
		
		    <div class="form-row">
		        <label class="form-label">Anno:</label>
		        <input type="text" th:field="${movie.year}" class="form-input" />
		        <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="error-message"></span>
		    </div>
		
		    <div class="form-floating">
				<span>
					<input type="file" class="form-control" name="imageFile" id="floatingImage" placeholder="image" required th:field="${movie.image}" accept="image/png, image/jpeg"/>
				</span>
				<span th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="error-message"></span>
				<label for="floatingImage"></label>
			</div>
		
		    <div class="form-row">
		        <button type="submit" class="form-button">Conferma</button>
		    </div>
		</form>
	</div>
	



</body>

</html>
