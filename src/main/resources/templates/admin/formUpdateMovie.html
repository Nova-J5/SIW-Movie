<!DOCTYPE html>
<html>

<head>
	<title>
		New Movie
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<link rel="stylesheet" href="/css/admin/form_update_movie_style.css" />
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
		crossorigin="anonymous">
	<link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link
     	rel="stylesheet" 
    	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

	
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
	    <div class="container-fluid">
	        <a href="/">
	            <img class="logo" src="/images/logo-siw.png" width="22%" alt="logo" />
	        </a>		    
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarCollapse">
	            <ul class="navbar-nav me-auto mb-2 mb-md-0">
	                <li class="nav-item" th:if="${userDetails}">
	                    <a class="nav-link" href="/user.html">
	                        <span th:text="${userDetails.username}"></span>
	                    </a>
	                </li>
	                <li class="nav-item" th:if="${userDetails}">
						<a class="nav-link" href="/logout">Logout</a>
	                </li>
	                <li class="nav-item" th:unless="${user}" sec:authorize="!isAuthenticated()">
	                    <a class="nav-link" href="/login">Login</a>
	                </li>				
	                <li class="nav-item">
	                    <a class="nav-link" href="/movie">Film</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/artist">Artisti</a>
	                </li>
	            </ul>
	            <form class="d-flex" role="search" th:action="@{/searchMovies}" method="post">
	                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	                <button class="btn btn-outline-success" type="submit">Cerca</button>
	            </form>
	        </div>
	    </div>
	</nav>
	
	<div class="container">
		<h1 class="update-movie-title">Aggiorna film</h1>
	
		<div th:if="${movie}" class="movie-details">
		    <div class="movie-info">
		        <span th:text="${movie.title}" class="movie-title">Up!</span>
		        <span th:text="'(' + ${movie.year} + ')'">2000</span>
		    </div>
		    <div th:if="${movie.director}" class="director-info">
		        <span>Regista: </span>
		        <span th:text="${movie.director.name} + ' ' + ${movie.director.surname}" class="director-name">Steven Spielberg</span>
		        <a th:href="@{'/admin/addDirector/' + ${movie.id}}" class="modify-director">Modifica regista</a>
		    </div>
		    <div th:unless="${movie.director}" class="add-director">
		        <a th:href="@{'/admin/addDirector/' + ${movie.id}}">Aggiungi regista</a>
		    </div>
		    <div class="actors-info">
		        <span>Attori: </span>
		        <div th:each="actor: ${movie.actors}" class="actor">
		            <span th:text="${actor.name} + ' ' + ${actor.surname}">Al Pacino</span>
		        </div>
		        <a th:href="@{'/admin/updateActors/' + ${movie.id}}" class="modify-actors">
		            <button type="button">Modifica</button>
		        </a>
		    </div>
		    <div th:unless="${movie}" class="non-existing-movie">Film non esistente</div>
		</div>
	</div>


</body>

</html>
