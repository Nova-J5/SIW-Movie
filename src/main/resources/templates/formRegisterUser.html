<!DOCTYPE html>
<html>

<head>
	
	<title>SiwMovie - Registrazione</title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stile.css" />
    <link rel="stylesheet" href="/css/form_register_user_style.css" />
    <link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
		crossorigin="anonymous">
	<link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link
     	rel="stylesheet" 
    	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    	
</head>

<body>
	
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
	    <div class="container-fluid">
	        <a href="/">
	            <img class="logo" src="/images/logo-siw.png" width="22%" alt="logo" />
	        </a>		    
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarCollapse">
	            <ul class="navbar-nav me-auto mb-2 mb-md-0">
	                <li class="nav-item" th:if="${userDetails}">
	                    <a class="nav-link" href="/user.html">
	                        <span th:text="${userDetails.username}"></span>
	                    </a>
	                </li>
	                <li class="nav-item" th:if="${userDetails}">
						<a class="nav-link" href="/logout">Logout</a>
	                </li>
	                <li class="nav-item" th:unless="${user}" sec:authorize="!isAuthenticated()">
	                    <a class="nav-link" href="/login">Login</a>
	                </li>				
	                <li class="nav-item">
	                    <a class="nav-link" href="/movie">Film</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/artist">Artisti</a>
	                </li>
	            </ul>
	            <form class="d-flex" role="search" th:action="@{/searchMovies}" method="post">
	                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	                <button class="btn btn-outline-success" type="submit">Cerca</button>
	            </form>
	        </div>
	    </div>
	</nav>
	  
	<div class="container">
		<main class="form-signin w-100 m-auto">
			<form th:action="@{/register}" method="POST" class="registration-form" enctype="multipart/form-data">
		    	<h1 class="h3 mb-3 fw-normal">Registrazione nuovo utente</h1>
				<div class="form-floating">
				  <span><input type="text" class="form-control" id="floatingName" placeholder="Nome" required th:field="${user.name}" /></span>
				  <span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" class="error-message"></span>
			      <label for="floatingName"></label>
			    </div>
			     <div class="form-floating">
				  <span><input type="text" class="form-control" id="floatingSurname" placeholder="Surname" required th:field="${user.surname}" /></span>
				  <span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" class="error-message"></span>
			      <label for="floatingSurname"></label>
			    </div>
			     <div class="form-floating">
				  <span><input type="text" class="form-control" id="floatingEmail" placeholder="Email" required th:field="${user.email}" /></span>
				  <span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" class="error-message"></span>
			      <label for="floatingEmail"></label>
			    </div>
			    <div class="form-floating">
				  <span><input type="text" class="form-control" id="floatingUsername" placeholder="Username" required th:field="${credentials.username}" /></span>
				  <span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}" class="error-message"></span>
			      <label for="floatingUsername"></label>
			    </div>
			    <div class="form-floating">
				  <span><input type="password" class="form-control" id="floatingPassword" placeholder="Password" required th:field="${credentials.password}" /></span>
				  <span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" class="error-message"></span>
			      <label for="floatingPassword"></label>
			    <div class="form-floating">
					<span>
						<input type="file" class="form-control" name="fileImage" id="floatingImage" placeholder="image" required th:field="${user.photo}" accept="image/png, image/jpeg"/>
					</span>
					<span th:if="${#fields.hasErrors('user.photo')}" th:errors="${user.photo}" class="error-message"></span>
					<label for="floatingImage"></label>
				</div>
			    <button class="btn btn-primary w-100 py-2" type="submit">Registrati</button>
			</form> 
		</main>
	</div>


	
	<script 
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
		crossorigin="anonymous"></script>
	
</body>

</html>
