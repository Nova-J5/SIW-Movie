<!DOCTYPE html>
<html>
	<head>
	    <title>Nuova Recensione</title>
	    <link rel="stylesheet" href="/css/form_new_review_style.css" />
		<div th:replace="fragments/css :: css-dep"></div>
	</head>

<body>
	
	<div th:replace="fragments/navbar :: navbar"></div>

	
	<div class="container">
		<h1>Nuova Recensione</h1>
	
	    <form action="/reviews/create" method="POST">
	        <input type="hidden" name="movieId" value="ID_DEL_FILM"> 
	        
	        <div>
	            <label for="title">Titolo:</label>
	            <input type="text" id="title" name="title" required>
	        </div>
	
	        <div>
	            <label for="rating">Votazione:</label>
	            <input type="number" id="rating" name="rating" min="1" max="10" required>
	        </div>
	
	        <div>
	            <label for="review">Recensione:</label>
	            <textarea id="review" name="review" required></textarea>
	        </div>
	
	        <div>
	            <button type="submit">Crea Recensione</button>
	        </div>
	    </form>
	</div>
	   

</body>

</html>
